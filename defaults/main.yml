---
# Required
#ad_domain
#ad_workgroup
#ad_kerberos_user
#ad_kerberos_pass

# Optional
#ad_test_user
#ad_test_user_uid

# Defaults
ad_kerberos_method: "secrets and keytab"
ad_winbind_domain_backend: nss
ad_winbind_domain_range: "200000-2147483647"
ad_winbind_default_backend: tdb
ad_winbind_default_range: "10000-199999"
ad_automatic_homedir_creation: True

# Files
ad_sssd_config_dir: '/etc/sssd'
ad_sssd_config_file: "{{ ad_sssd_config_dir }}/sssd.conf"
ad_samba_config_dir: '/etc/samba'
ad_samba_config_file: "{{ ad_samba_config_dir }}/smb.conf"
ad_kerberos_config_path: "/etc/krb5.conf"
ad_pam_config_dir: '/etc/pam.d'
